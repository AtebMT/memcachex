sudo: required

env:
  DOCKER_COMPOSE_VERSION: 1.11.1

language: elixir
elixir:
  - 1.4.2
services:
  - docker

matrix:
  include:
    - otp_release: 18.3
      elixir: 1.3.1
      services:
        - docker
    - otp_release: 19.0
      elixir: 1.3.1
      services:
        - docker
    - otp_release: 19.1
      elixir: 1.4.0
      services:
        - docker

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose -v
  - docker-compose up -d
  - mix test --trace --exclude authentication
